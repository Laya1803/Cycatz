<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COUNTER</title>
    <link href="Counter.css" rel="stylesheet">
    <script src="Counter.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="parent">
        <h1><i>Lets Begin the Countdown</i></h1>
      </div>
      <div class="btn">
        <button onclick="increment()" class="plus_btn">&#43;</button>
        <h2 id="counting"></h2>
        <button onclick="decrement()"class="minus_btn">&minus;</button>
      </div>
    </div>
  </body>
