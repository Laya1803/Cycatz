<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link href="carousel.css" rel="stylesheet" />
  </head>
  <body>
    <div class="slideshow-container">
      <h1>WONDERS OF THE WORLD</h1>
      <div class="mySlides fade">
        <div class="numbertext">1 / 6</div>
        <img src="https://st1.photogallery.ind.sh/wp-content/uploads/indiacom/taj-mahal-202004-1587656298.jpg" style="width:100%">
        <div class="text">The Taj Mahal</div>
      </div>
      
      <div class="mySlides fade">
        <div class="numbertext">2 / 6</div>
        <img src="https://wallpapercave.com/wp/wp2115240.jpg" style="width:100%">
        <div class="text">Colosseum</div>
      </div>
      
      <div class="mySlides fade">
        <div class="numbertext">3 / 6</div>
        <img src="https://i.natgeofe.com/n/5b9b4d5e-65ba-45d1-8f8a-f4488d5d29ba/christ_461.jpg?w=636&h=425" style="width:100%">
        <div class="text">Christ the Redeemer</div>
      </div>
      
      <div class="mySlides fade">
        <div class="numbertext">4 / 6</div>
        <img src="https://static.india.com/wp-content/uploads/2020/04/Great-Wall-China.jpg" style="width:100%">
        <div class="text">Great Wall of China</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">5 / 6</div>
        <img src="https://static.india.com/wp-content/uploads/2020/04/Machu-Picchu.jpg" style="width:100%">
        <div class="text">Machu Picchu</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">6 / 6</div>
        <img src="https://static.india.com/wp-content/uploads/2020/04/Chichen-Itza.jpg" style="width:100%">
        <div class="text">Chichen Itza</div>
      </div>

      <!-- <div class="mySlides_fade">
        <div class="numbertext">7 / 7</div>
        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20230124174915/7-Wonders-Of-The-World-(2).jpg" style="width:100%">
        <div class="text">Petra</div>
      </div> -->

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    
      </div>
      <br>
      
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
        <span class="dot" onclick="currentSlide(7)"></span>
        <!-- <span class="dot" onclick="currentSlide(8)"></span>  -->
      </div>

      <script src="carousel.js"></script>
  </body>
</html>
