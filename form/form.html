<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="header">    
            <h2> Create Account </h2>
        </div>
        <form class="form" id="form">
                <div class="form-control">
                
                <input type="text" placeholder="Enter your Name" id="username"></input>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <br>
            <br>
            <div class="form-control">
                
                <input type="email" placeholder="Enter your email address" id="email"></input>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <br>
            <br>
            <div class="form-control">
                
                <input type="password" placeholder="Enter your password" id="Password"></input>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <br>
            <br>
            <div class="form-control">
               
                <input type="password" placeholder="Re-enter your password" id="Password2"></input>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <br>
            <br>
            <button>Submit</button>
        </form>
    </div>

    <script>
           const form = document.getElementById("form");
           const UserName = document.getElementById("username");
           const Email = document.getElementById("email");
           const Password = document.getElementById("Password");
           const Password2  = document.getElementById("Password2");

        form.addEventListener('submit', e =>{
            e.preventDefault();
            checkInput();
        });

        function checkInput(){
            const usernameValue = UserName.value.trim();
            const EmailValue = Email.value.trim();
            const PasswordValue = Password.value.trim();
            const Password2Value = Password2.value.trim();

            if(usernameValue === ''){
                setError(UserName, 'User Name Cannot be Blank');
            }else{
                setSuccess(UserName);
            }

            if(EmailValue === '')
            {
                setError(Email, 'Email Cannot be Blank');
            }else if(!isEmail(EmailValue))
            {
                setError(Email, 'Not a valid Format');
            }else
            {
                setSuccess(Email);
            }

            if(PasswordValue === '')
            {
                setError(Password, 'Password Cannot be Blank');
            }else{
                setSuccess(Password);
            }

            if(Password2Value === '')
            {
                setError(Password2, 'Password Cannot be Blank');
            }else if(PasswordValue !== Password2Value){
                setError(Password2, 'Password Does Not Match')
            }               
            else{
                setSuccess(Password2); 
            }function isEmail(Email){
                return /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;

            }      

            function setError(input, message){
                const formControl = input.parentElement;
                const small = formControl.querySelector('small');
                formControl.className = 'form-control error';
                small.innerText = message;
            }

            function setSuccess(input){
                const formControl = input.parentElement;
                formControl.className = 'form-control success';
            }
        }
    </script>
</body>
</html>
