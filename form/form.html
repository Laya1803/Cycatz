<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="header">    
            <h2> Create Account </h2>
        </div>
        <form class="form" id="form">
                <div class="form-control">
                
                <input type="text" placeholder="Enter your Name" id="username"></input>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <br>
            <br>
            <div class="form-control">
                
                <input type="email" placeholder="Enter your email address" id="email"></input>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <br>
            <br>
            <div class="form-control">
                
                <input type="password" placeholder="Enter your password" id="Password"></input>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <br>
            <br>
            <div class="form-control">
               
                <input type="password" placeholder="Re-enter your password" id="Password2"></input>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <br>
            <br>
            <button>Submit</button>
        </form>
    </div>

    <script src="form.js"></script>
</body>
</html>
