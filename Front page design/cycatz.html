    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      rel="stylesheet"

  <body>
    <div class="main-container">
      <div class="main-parent">
        <div class="container1">
          <h2 class="mainheading">
            Enjoy the <span class="CyberSecurity_Special">Cyber Security</span
            ><br />Experience
          </h2>
          <ul class="lists">
            <li class="list">Attack Surface</li>
            <li class="list">Breach Notification</li>
            <li class="list">Dark web monitoring</li>
            <li class="list">Brand Monitoring</li>
            <li class="list">Mobile Security</li>
            <li class="list">Email Security</li>
          </ul>
        </div>
        <div class="container2">
          <div class="form_maincon">
            <div style="text-align: center" class="cycatzImg_con">
              <img class="cycatzImg" src="image 3.png" />
            </div>

              <div class="form_con">
                <input
                  type="email"
                  name="email"
                  required
                  id="email"
                  placeholder="Enter Your Email"
                  class="form_input"
                />

                <input
                  type="password"
                  name="password"
                  required
                  id="password"
                  placeholder="Enter Your Password"
                  class="form_input"
                />

                <button type="submit" class="form_btn">sign in</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
